<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>

    <meta name="viewport" content="width=device-width,maximum-scale=2">

    <title>Dr Ian Gray</title>
    <meta name="description" content="Dr Ian Gray, Lecturer in Real-Time Systems at the University of York.">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script defer src="assets/js/fontawesome-all.min.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

          <section id="toplinks">
            <a class="toplink" href="index.html">Home</a> |
            <a class="toplink" href="research.html">Research</a> |
            <a class="toplink" href="publications.html">Publications</a> |
            <a class="toplink" href="supervision.html">Supervision</a> |
            <a href="https://github.com/iangray001"><div class="fab fa-lg fa-github-square"></div></a>

          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="foottext"><a href="http://www.cs.york.ac.uk/">University of York Computer Science Department</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="http://www.cs.york.ac.uk/rts">The Real-Time Systems Group</a></p>
